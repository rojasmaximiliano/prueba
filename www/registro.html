<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--Pure CSS-->
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">		
		<link rel="stylesheet" type="text/css" href="css/index1.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

        <title>Prueba de registro</title>
    </head>
    <body>
            <h1>Registro </h1>
		<div class="pure-g">
			<div class="pure-u-1-5"></div>
			
			
			<div class="pure-u-3-5">
				<form id="registro" class="pure-form pure-form-aligned" method="post">
					<br>
					<div class="pure-u-1">
						<label for="nombre">Nombre de usuario</label>
						<input id="nombre" type="text" class="pure-u-23-24" placeholder="Nombre de usuario" required>
					</div>
					
					<br>
					<div class="pure-u-1">
						<label for="pass">Contraseña</label>
						<input id="pass" type="password" class="pure-u-23-24" placeholder="Contraseña" required>
					</div>		
					
					<br>
					<div class="pure-u-1">
						<label for="pass2">Repetir Contraseña</label>
						<input id="pass2" type="password" class="pure-u-23-24" placeholder="Contraseña" required>
					</div>	
					
					<br>
					<div class="pure-u-1">
						<label for="correo">Correo</label>
						<input id="correo" type="email" class="pure-u-23-24" placeholder="Correo electrónico" required>
					</div>					
					
					<br>
					<div class="pure-u-1">
						<label for="genero">Genero</label>
						<input type="radio" id = "genero" name="genero" value="Mujer" required> Mujer
						<input type="radio" id = "genero2" name="genero" value="Hombre" required> Hombre
					</div>	

					<br>
					<div class="pure-u-1">					
					<label for="fechaNac">Fecha de nacimiento: </label> 
					<input id = "fechaNac" type="date" name="fechaNac" required>
					</div>
					
					<br>
					<div class="pure-1">
						<label for="nHabitantes"> ¿Cuántas personas viven en su casa? </label>
					</div>
					
					<div class="pure-u-1-3"></div>
					<div class="pure-u-1-3">
						<input id="nHabitantes" type="number" name="nHabitantes" min="1" max="20" required>
					</div>
					<div class="pure-u-1-3"></div>
					
					<br>
					
					<div class="pure-u-1-1">
						<label for="nReciclajes"> ¿Cuántas veces al mes reciclas? </label>
					</div>
					<div class="pure-u-1-3"></div>
					<div class="pure-u-1-3">
						<input id="nReciclajes" type="number" name="nReciclajes" min="0" max="10" required>
					</div>
					<div class="pure-u-1-3"></div>
					<br>
					<textarea rows="5" class="pure-u-23-24" readonly>Términos y Condiciones Yo Reciclo

Al registrarte en Yo Reciclo, aceptas participar de un estudio realizado por la Universidad de Chile bajo el proyecto de "dasiuhasd isad" sdsfasd asdfo jsdf aoids fadf oidf jaods fojadfs jasdf oasid fjasd foasdf iasdof oasd fofaisd
					</textarea>			
					<br>
					
					<!--- Borre "pure controls"-->
				<fieldset>
					<label for="cb" class="pure-checkbox">
						<input id="cb" type="checkbox"> Estoy de acuerdo con los términos y condiciones
					</label>
					<button type="submit" class="pure-button pure-button-primary pure-u-1">REGISTRAR</button>
				</fieldset>
				</form>	
		<br>
		<br>
		
			</div>
		</div>
		<ul id="result"></ul>
		
				
		
		<script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            $('#registro').submit(function() {
                // recolecta los valores que inserto el usuario
				alert('vamoavel');
				var prueba = new Object();
				prueba.usuario =  $("#nombre").val()
				prueba.pass = $("#pass").val()
				prueba.correo = $("#correo").val()
				prueba.fechaNac = $("#fechaNac").val()
				prueba.nHabitantes = $("#nHabitantes").val()
				prueba.nReciclajes = $("#nReciclajes").val()
				prueba.genero = $('input:radio[name=genero]:checked').val();
                
                url = "http://localhost:8080/yoreciclo/usuario/prueba/"
                data =  prueba
             
                $.ajax({
                    url: url,
                    dataType: 'json',
                    type : "POST",
                    data: data,
                    crossDomain: true,
					timeout:60000,
                   complete: function(xhr, statusText){ 
                        console.log(xhr.responseText);
                    },
                    success: function(data) {
                    	if (data != null){
							$("#result").html(""); 
							alert('Resultó');
							for(var i in data){ 
								$("#result").append("<li>"+data[i]+"</li>"); 
							}
						}
						else{
							alert('nooooo');
						}
                    },
                    error: function( req, status, err ) {
                        alert('Error establecer conexión');
                    }
                });
                return false;
            });
            
        </script>
    </body>
</html>
