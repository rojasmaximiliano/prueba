<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--Pure CSS-->
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">		
		<link rel="stylesheet" type="text/css" href="css/index1.css" />
        <title>Prueba de registro</title>
    </head>
    <body>
		<div class="pure-g">
			<div class="pure-u-1-5"></div>
			<div class="pure-u-3-5" id="login">
				<form class="pure-form pure-form-aligned">
					<br>
					<div class="pure-u-1">
						<label for="nombreusuario">Nombre de usuario</label>
						<input id="nombreusuario" type="text" class="pure-u-23-24" placeholder="Nombre de usuario" required>
					</div>
					<br>
					<div class="pure-u-1">
						<label for="password">Contraseña</label>
						<input id="password" type="password" class="pure-u-23-24" placeholder="Contraseña" required>
					</div>		

				    <div class="pure-u-1">
					<button type="submit" class="pure-button pure-button-primary pure-u-20-24">REGISTRAR</button>
					</div>		
				</fieldset>
				</form>	
				</div>
		<div class="pure-u-1-5"></div>
		</div>

		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
