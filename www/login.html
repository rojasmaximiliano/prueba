    <body id="loginn">
 
		<div class="pure-g">

					<br>
					<div class="pure-u-1 formlogin">

					<div class="pure-u-1 coloroscuro" >
						¿Aún no tienes cuenta?

					<br>					
					<!--- Borre "pure controls"-->

					<button type="submit" class="pure-button pure-button-primary pure-u-23-24 colorprincipal">ENTRAR</button>

		<br>
		<br>
		
			</div>

		<script type="text/javascript" src="js/index2.js"></script>
        <script type="text/javascript">
            app.initialize();
            $('#registro').submit(function() {
                // recolecta los valores que inserto el usuario
				alert('vamoavel');
				var prueba = new Object();
				prueba.correo =  $("#correo").val()
				prueba.pass =  $("#pass").val()
                
                url = "http://10.42.207.205:8080/yoreciclo/getKey"
                data =  prueba
             
                $.ajax({
                    url: url,
                    dataType: 'json',
                    type : "GET",
                    data: data,
                    crossDomain: true,
					timeout:60000,
                   complete: function(xhr, statusText){ 
                        console.log(xhr.responseText);
                    },
                    success: function(data) {
                    	if (data != null){

							if (data.nombre == ""){
								alert("Correo o contraseña incorrectos");
							}
							else{
								localStorage.setItem("key", data.key);
								var key = localStorage.getItem("key") || "0";
								alert(key);
								document.location="prueba_index.html";
							}
						}
                    },
                    error: function( req, status, err ) {
                        alert('Error establecer conexión');
                    }
                });
                return false;
            });
            
        </script>
    </body>
