            $('#registro').submit(function() {
                // recolecta los valores que inserto el usuario
				alert('vamoavel');
				var prueba = new Object();
				prueba.usuario =  $("#nombre").val()
				prueba.pass = $("#pass").val()
				prueba.correo = $("#correo").val()
				prueba.fechaNac = $("#fechaNac").val()
				prueba.nHabitantes = $("#nHabitantes").val()
				prueba.nReciclajes = $("#nReciclajes").val()
				prueba.genero = $('input:radio[name=genero]:checked').val();
                
                url = "http://localhost:8080/yoreciclo/usuario/prueba/"
                data =  prueba
             
                $.ajax({
                    url: url,
                    dataType: 'json',
                    type : "POST",
                    data: data,
                    crossDomain: true,
					timeout:60000,
                   complete: function(xhr, statusText){ 
                        console.log(xhr.responseText);
                    },
                    success: function(data) {
                    	if (data != null){
							$("#result").html(""); 
							alert('Resultó');
							for(var i in data){ 
								$("#result").append("<li>"+data[i]+"</li>"); 
							}
						}
						else{
							alert('nooooo');
						}
                    },
                    error: function( req, status, err ) {
                        alert('Error establecer conexión');
                    }
                });
                return false;
            });
            
        </script>
